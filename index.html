<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <title>My Favorite Animals</title>

        <!-- Latest compiled and minified css and jquery-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <!-- Latest compiled and minified css and jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

        <div class= "container">
            <div class= "jumbotron jumbotron-fluid"  id= 'animal-headtitle'>
                <div class= "container" >
                    <h1 class= "display-3">Prefered Animals of My Choice</h1>
                </div>
            </div>

            <div class= "row">
                <div class= "col-lg--12" id="buttons-view" ></div>
            </div>
            <br> <br> <br>
            <div class="row">
                <div class= "col-lg-8" id="animals-view">
                </div>
                <br>
                <div class= "col-lg-4">
                    <form id= "animal-form">
                        <div class= "form-group">
                            <lable for="limit">Images to Display </lable>
                            <select class= "form-control" id="limit">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>40</option>
                            </select>
                        </div>
                        <div class= "form-group">
                            <lable for="rating"> Rating of Images</lable>
                            <select class= "form-control" id= "rating">
                                <option>g</option>
                                <option>pg</option>
                                <option>pg-13</option>
                                <option>r</option>
                                <option>y</option>
                            </select>
                        </div>
                        <div class= "form-group">
                            <lable for="animal-input">Add Animal</lable>
                            <input type="text" class= "form-control" id="search-animal" placeholder= "Enter your favorite animal">
                        </div>
                        <button type="submit" class="btn btn-primary" id="animal-input">Submit</button>

                    </form>
                </div>
            </div>
        </div>

         <!--[ footer ] -->
        <div id="footer">
            <div class="container">
            <p class="footer-block"> Â© 2017  Wondu Yimer (@https://github.com/yealemiyelij)  </p>
            <p class="footer-block"> UNCC Charlotte Coding Bootcamp  </p>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/animalsapi.js"></script>
    </body>
</html>
